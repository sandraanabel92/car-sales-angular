<div class="card">
  <div class="card-header">
    LISTA DE VEHICULOS
  </div>

  <div class="card-body">
    <div class="row">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Filtrar por:</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Marca"
        [(ngModel)]="filtro" (blur)="consultaVehiculos()">
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        Filtrado por: {{filtro}}
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-2">
        <a [routerLink]="['/vehiculo']" class="btn btn-info">NUEVO</a>
      </div>
     </div>
     <br>
    <div class="row">
      <div class="col-sm-12">
        <table class="table table-dark">
          <thead>
            <tr>
              <th>
                <button class="btn btn-xs"
                [ngClass]="{'btn-success':mostrarImagen,'btn-warning':!mostrarImagen }"
                (click)="mostrar()">
                {{mostrarImagen ? 'Ocultar':'Mostrar'}} Imagen
              </button>
              </th>
              <th>CODIGO</th>
              <th>MARCA</th>
              <th>MODELO</th>
              <th>AÃ‘O</th>
              <th>COLOR</th>
              <th>KILOMETRAJE</th>
              <th>PRECIO</th>
              <th>CALIFICACION</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of listaVehiculos">
              <td><img [src]="item.foto" *ngIf="this.mostrarImagen"></td>
              <td>
                <a [routerLink]="['/vehiculo/'+item.codigo]">{{item.codigo}}</a>
              </td>
              <td>{{item.marca}}</td>
              <td>{{item.modelo  |lowercase |aEspacio:'-'}}</td>
              <td [innerText]="item.anio"></td>
              <td>{{item.color}}</td>
              <td>{{item.kilometraje}}</td>
              <td>{{item.precio |currency}}</td>
              <td>
                <app-calificacion [calificacion]="item.calificacion" (accionClick)="recepcion($event)"></app-calificacion>
              </td>
            </tr>

          </tbody>
        </table>

      </div>

    </div>


  </div>
</div>
