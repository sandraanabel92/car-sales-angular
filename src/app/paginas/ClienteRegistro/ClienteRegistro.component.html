<div class="card">
  <div class="card-header">
    REGISTRO DE NUEVO CLIENTE
  </div>
  <div class="card-body">
    <div class="row">

      <div class="col-12">
        <form [formGroup]="formulario">
          <div class="mb-3 row">
            <label for="inputId" class="col-sm-2 col-form-label">ID:</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="inputId" name="inputId" formControlName="id" >

            </div>
          </div>

          <div class="mb-3 row">
            <label for="inputNombre" class="col-sm-2 col-form-label">Nombre:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputNombre" name="inputNombre" formControlName="nombre" >
            </div>
          </div>

          <div class="mb-3 row">
            <label for="inputApellido" class="col-sm-2 col-form-label">Apellido:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputApellido" name="inputApellido" formControlName="apellido" >
            </div>
          </div>

          <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputPassword" name="inputPassword" formControlName="password" >
            </div>
          </div>

          <div class="mb-3 row">
            <label for="inputTelefono" class="col-sm-2 col-form-label">Tel√©fono:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputTelefono" name="inputTelefono" formControlName="telefono">
            </div>
          </div>

          <div class="mb-3 row">
            <label for="inputEmail" class="col-sm-2 col-form-label">Email:</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="inputEmail" name="inputEmail" formControlName="email">
            </div>
          </div>
        </form>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-2">
        <button class="btn btn-info" (click)="guardar()">GUARDAR</button>
      </div>
      <br>
    </div>
  </div>
</div>
