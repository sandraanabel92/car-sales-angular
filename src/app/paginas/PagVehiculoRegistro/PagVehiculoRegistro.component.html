<div class="card">
  <div class="card-header">
   REGISTRO DE NUEVO VEHICULO
  </div>
  <div class="card-body">
    <div class="row">

      <div class="col-12">

        <div class="mb-3 row">
          <label for="staticCodigo" class="col-sm-2 col-form-label">Codigo:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="staticCodigo" name="codigo" [(ngModel)]="vehiculo.codigo">

        </div>
        </div>

        <div class="mb-3 row">
          <label for="staticCodigo" class="col-sm-2 col-form-label">Marca:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="staticCodigo" name="marca" [(ngModel)]="vehiculo.marca">
        </div>
        </div>

        <div class="mb-3 row">
          <label for="staticCodigo" class="col-sm-2 col-form-label">Modelo:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="staticCodigo" name="modelo" [(ngModel)]="vehiculo.modelo">
        </div>
        </div>

        <div class="mb-3 row">
          <label for="staticCodigo" class="col-sm-2 col-form-label">Color:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="staticCodigo" name="color" [(ngModel)]="vehiculo.color">
        </div>
        </div>

        <div class="mb-3 row">
          <label for="staticCodigo" class="col-sm-2 col-form-label">AÃ±o:</label>
         <div class="col-sm-10">
          <input type="text" class="form-control" id="staticCodigo" name="anio" [(ngModel)]="vehiculo.anio">
        </div>
        </div>

        <div class="mb-3 row">
          <label for="staticCodigo" class="col-sm-2 col-form-label">Kilometraje:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="staticCodigo" name="kilometraje" [(ngModel)]="vehiculo.kilometraje">
        </div>
        </div>

        <div class="mb-3 row">
          <label for="staticCodigo" class="col-sm-2 col-form-label">Calificacion:</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="staticCodigo" name="calificacion" [(ngModel)]="vehiculo.calificacion">
        </div>
        </div>

      </div>
   </div>
   <br>
   <div class="row">
    <div class="col-2">
      <button class="btn btn-info" (click)="guardar()">GUARDAR</button>
    </div>
    <br>
   </div>
  </div>
</div>
