<div class="card">
  <div class="card-header">
   REGISTRO DE NUEVO VEHICULO
  </div>
  <div class="card-body">
    <div class="row">

      <div class="col-12">
        <form [formGroup]="formulario">
          <div class="mb-3 row">
            <label for="vehiculo_codigo" class="col-sm-2 col-form-label">Codigo:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="vehiculo_codigo" name="codigo" formControlName="codigo" >
          </div>
          </div>

          <div class="mb-3 row">
            <label for="vehiculo_marca" class="col-sm-2 col-form-label">Marca:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="vehiculo_marca" name="marca" formControlName="marca" >
          </div>
          </div>

          <div class="mb-3 row">
            <label for="vehiculo_modelo" class="col-sm-2 col-form-label">Modelo:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="vehiculo_modelo" name="modelo" formControlName="modelo" >
          </div>
          </div>

          <div class="mb-3 row">
            <label for="vehiculo_anio" class="col-sm-2 col-form-label">AÃ±o:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="vehiculo_anio" name="anio" formControlName="anio" >
          </div>
          </div>

          <div class="mb-3 row">
            <label for="vehiculo_kilometraje" class="col-sm-2 col-form-label">Kilometraje:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="vehiculo_kilometraje" name="kilometraje" formControlName="kilometraje">
          </div>
          </div>

          <div class="mb-3 row">
            <label for="vehiculo_precio" class="col-sm-2 col-form-label">Precio:</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="vehiculo_precio" name="precio" formControlName="precio">
          </div>
          </div>

          <div class="mb-3 row">
            <label for="vehiculo_imagen" class="col-sm-2 col-form-label">Imagen URL:</label>
            <div class="col-sm-10">
              <input type="url" class="form-control" id="vehiculo_imagen" name="foto" formControlName="foto" >
            </div>
          </div>


          <div class="mb-3 row">
            <label for="vehiculo_calificacion" class="col-sm-2 col-form-label">Calificacion:</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="vehiculo_calificacion" name="calificacion" formControlName="calificacion" >
          </div>
          </div>
        </form>
      </div>
   </div>
   <br>
   <div class="row">
    <div class="col-2">
      <button class="btn btn-info" (click)="guardar()">GUARDAR</button>
    </div>
    <br>
   </div>
  </div>
</div>
