<div class="card">
  <div class="card-header">
   VEHICULO {{vehiculo?.marca}} {{vehiculo?.modelo}}
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-5">
        <img src="{{vehiculo?.foto}}" class="img-thumbnail">
      </div>
      <div class="col-1">

      </div>
      <div class="col-6">

        <div class="mb-3 row">
          <label for="staticCodigo" class="col-sm-2 col-form-label" id="staticCodigo">Codigo:</label>
        <div class="col-sm-10">
          {{vehiculo?.codigo}}
        </div>
        </div>

        <div class="mb-3 row">
          <label for="inputMarca" class="col-sm-2 col-form-label">Marca:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputMarca"
                   [ngModel]="vehiculo?.marca" (ngModelChange)="vehiculo!.marca = $event" *ngIf="modoEditar">
            <span *ngIf="!modoEditar">{{vehiculo?.marca}}</span>
          </div>
        </div>

        <div class="mb-3 row">
          <label for="inputModelo" class="col-sm-2 col-form-label">Modelo:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputModelo"
                   [ngModel]="vehiculo?.modelo" (ngModelChange)="vehiculo!.modelo = $event" *ngIf="modoEditar">
            <span *ngIf="!modoEditar">{{vehiculo?.modelo}}</span>
          </div>
        </div>

        <div class="mb-3 row">
          <label for="inputAnio" class="col-sm-2 col-form-label">AÃ±o:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputAnio" [ngModel]="vehiculo?.anio"  (ngModelChange)="vehiculo!.anio = $event" *ngIf="modoEditar">
            <span *ngIf="!modoEditar">{{vehiculo?.anio}}</span>
          </div>
        </div>

        <div class="mb-3 row">
          <label for="inputkilometraje" class="col-sm-2 col-form-label">Kilometraje:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputkilometraje" [ngModel]="vehiculo?.kilometraje" (ngModelChange)="vehiculo!.kilometraje = $event" *ngIf="modoEditar">
            <span *ngIf="!modoEditar">{{vehiculo?.kilometraje}}</span>
          </div>
        </div>

        <div class="mb-3 row">
          <label for="inputPrecio" class="col-sm-2 col-form-label">Precio:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputPrecio" [ngModel]="vehiculo?.precio" (ngModelChange)="vehiculo!.precio = $event" *ngIf="modoEditar">
            <span *ngIf="!modoEditar">{{vehiculo?.precio}}</span>
          </div>
        </div>

        <div class="mb-3 row">
          <label for="labelCalificacion" id="labelCalificacion" class="col-sm-2 col-form-label">Calificacion:</label>
          <div class="col-sm-10">
            <app-calificacion [calificacion]="vehiculo?.calificacion || 0" [modoEditar]="modoEditar" (accionClick)="imprimir($event)"></app-calificacion>
          </div>
        </div>
      </div>
    </div>
    <button class="btn btn-primary" (click)="toggleModoEditar()" *ngIf="!modoEditar">Editar</button>
    <button class="btn btn-success" (click)="guardarCambios()" *ngIf="modoEditar">Guardar Cambios</button>
  </div>
</div>
